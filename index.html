<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gun Game - Realistic Scene</title>
  <style>
    html, body {
      margin: 0;
      overflow: hidden;
      height: 100%;
      user-select: none;
      background-color: #282c34;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    #scene {
      position: absolute;
      width: 2000px;
      height: 2000px;
      background-color: #343a40;
      background-image:
        linear-gradient(#4a4e57 1px, transparent 1px),
        linear-gradient(90deg, #4a4e57 1px, transparent 1px);
      background-size: 100px 100px;
      cursor: grab;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      transition: transform 0.1s ease-out;
    }

    #coords {
      position: fixed;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.7);
      color: #61dafb;
      padding: 8px 15px;
      border-radius: 5px;
      font-family: 'Courier New', Courier, monospace;
      font-size: 14px;
      pointer-events: none;
      z-index: 1000;
      border: 1px solid #61dafb;
    }

    #gun {
      position: absolute;
      width: 200px;
      height: 180px; /* ZWIĘKSZONE WYSOKOŚĆ RAMY */
      left: calc(50% + 250px);
      top: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
    }

    #gun-slide {
      position: absolute;
      width: 220px; 
      height: 40px; /* Standardowa wysokość suwadła */
      background: #303030;
      border-radius: 8px;
      top: 0;
      left: -10px; 
      border: 1px solid #222;
      box-shadow: inset 0 -3px 6px rgba(0,0,0,0.5);
      cursor: grab;
      transition: left 0.15s ease-in-out;
      z-index: 12;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: bold;
      color: #ccc;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.7);
    }
    
    #gun-slide::before,
    #gun-slide::after {
      content: '';
      position: absolute;
      width: 8px;
      height: 30px; /* Wysokość "żeber" */
      background: #444;
      border-radius: 4px;
      top: 5px;
    }
    #gun-slide::before {
      left: 15px;
      box-shadow: inset 1px 1px 2px rgba(0,0,0,0.6);
    }
    #gun-slide::after {
      right: 15px;
      box-shadow: inset 1px 1px 2px rgba(0,0,0,0.6);
    }

    #gun-frame {
      position: absolute;
      width: 200px; 
      height: 40px; /* Dopasowane do wysokości suwadła */
      background: #4a4a4a;
      top: 30px; /* Pozycja poniżej suwadła */
      left: 0;
      border-radius: 4px;
      z-index: 11;
    }

    /* Lufa - teraz jest częścią ramy, więc nie ma osobnego elementu */

    #gun-grip {
        position: absolute;
        width: 40px;
        height: 90px;
        background: #4a4a4a;
        top: 30px; /* Początek rękojeści */
        left: 30px;
        transform: skewX(-10deg);
        border-radius: 4px;
    }

    #gun-trigger-guard {
        position: absolute;
        width: 30px;
        height: 35px;
        top: 60px; /* Pozycja spustu */
        left: 75px;
        border: 8px solid #4a4a4a;
        border-radius: 10px 10px 20px 20px;
        border-top: none;
    }

    #gun-magazine-well {
        position: absolute;
        width: 32px;
        height: 60px; /* ZWIĘKSZONA WYSOKOŚĆ */
        background-color: #555;
        border: 2px solid #333;
        border-top: none;
        border-radius: 0 0 4px 4px;
        bottom: 22px; /* Pozycja na dole */
        left: 32px;
        transform: skewX(-10deg);
        visibility: hidden;
        opacity: 0;
        transition: opacity 0.2s;
        z-index: 13;
    }


    #magazine {
      position: absolute;
      width: 35px;
      height: 120px; /* ZWIĘKSZONA WYSOKOŚĆ */
      background: #555;
      border: 3px solid #333;
      border-radius: 4px;
      cursor: grab;
      z-index: 15;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 2px 2px 6px rgba(0,0,0,0.5);
    }

    .ammo {
      position: absolute;
      width: 12px;
      height: 20px;
      background: #d4af37;
      border: 1px solid #8b6e2f;
      border-radius: 3px;
      cursor: grab;
      z-index: 20;
      transition: outline 0.1s;
    }
    .ammo.selected {
      outline: 2px solid #61dafb;
      box-shadow: 0 0 10px #61dafb;
    }

    .bullet {
      position: absolute;
      width: 10px;
      height: 10px;
      background: #ff8c00;
      border-radius: 50%;
      box-shadow: 0 0 8px 3px #ff8c00;
      z-index: 100;
    }

    #overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(20, 20, 20, 0.95);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 25px;
      z-index: 2000;
      font-family: 'Arial Black', Gadget, sans-serif;
    }
    
    #overlay div:first-child {
      font-size: 48px;
      font-weight: bold;
      color: #61dafb;
      text-shadow: 0 0 10px #61dafb, 0 0 20px #61dafb;
    }

    .button {
      padding: 15px 30px;
      background: #2196f3;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 22px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: background-color 0.3s, transform 0.2s;
    }
    .button:hover {
      background-color: #0b7dda;
      transform: translateY(-2px);
    }

    #ammo-loaded-indicator {
        position: absolute;
        bottom: 5px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 14px;
        color: #ffeb3b;
        background: rgba(0,0,0,0.5);
        padding: 2px 5px;
        border-radius: 3px;
    }
    
    #notification {
        position: fixed;
        bottom: 30px;
        left: 50%;
        transform: translateX(-50%);
        background-color: rgba(30,30,30,0.9);
        color: white;
        padding: 12px 25px;
        border-radius: 8px;
        border: 1px solid #61dafb;
        z-index: 3000;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s ease-in-out;
        font-size: 16px;
    }
  </style>
</head>
<body>

<div id="coords">X: 0, Y: 0</div>
<div id="notification"></div>

<div id="overlay">
  <div>GLOCK 19</div>
  <button class="button" id="playBtn">START GAME</button>
</div>

<div id="scene">
  <div id="gun">
    <div id="gun-frame"></div>
    <div id="gun-grip"></div>
    <div id="gun-trigger-guard"></div>
    <div id="gun-magazine-well"></div>
    <div id="gun-slide">Slide</div> 
  </div>
  <div id="magazine" title="Load ammo, then drag here">
    <div id="ammo-loaded-indicator">0 / 15</div>
  </div>
</div>

<script>
  // --- Game State ---
  let magInserted = false;
  let magazineLoaded = false;
  let ammoCount = 0;
  let loadedAmmoCount = 0;
  const maxAmmo = 15;

  // --- DOM Elements ---
  const scene = document.getElementById('scene');
  const coordsDisplay = document.getElementById('coords');
  const gun = document.getElementById('gun');
  const gunSlide = document.getElementById('gun-slide'); 
  const mag = document.getElementById('magazine');
  const gunMagWell = document.getElementById('gun-magazine-well');
  const overlay = document.getElementById('overlay');
  const playBtn = document.getElementById('playBtn');
  const notification = document.getElementById('notification');
  const ammoLoadedIndicator = document.getElementById('ammo-loaded-indicator');
  
  // --- Scene & Movement ---
  let sceneTranslateX = 0, sceneTranslateY = 0;
  let isPanning = false;
  let panStartX, panStartY, startSceneTranslateX, startSceneTranslateY;
  
  window.addEventListener('keydown', (e) => {
    const moveSpeed = 20;
    if (e.ctrlKey && e.key.toLowerCase() === 'a') {
        e.preventDefault();
        document.querySelectorAll('.ammo:not(.selected)').forEach(ammo => ammo.classList.add('selected'));
        return;
    }
    if (['w', 's', 'a', 'd'].includes(e.key.toLowerCase())) {
        e.preventDefault();
        switch (e.key.toLowerCase()) {
            case 'w': sceneTranslateY += moveSpeed; break;
            case 's': sceneTranslateY -= moveSpeed; break;
            case 'a': sceneTranslateX += moveSpeed; break;
            case 'd': sceneTranslateX -= moveSpeed; break;
        }
        scene.style.transform = `translate(calc(-50% + ${sceneTranslateX}px), calc(-50% + ${sceneTranslateY}px))`;
        coordsDisplay.textContent = `X: ${-sceneTranslateX}, Y: ${-sceneTranslateY}`;
    }
    if (e.key === 'Escape') {
      location.reload();
    }
  });

  // --- Gun Slide Interaction ---
  let isDraggingGunSlide = false; 
  let startGunSlideX = 0; 
  let shellEjected = false;
  const loadSound = new Audio('https://actions.google.com/sounds/v1/weapons/gun_cocking.ogg');
  loadSound.volume = 0.5;

  function playSound(sound) {
    sound.currentTime = 0;
    sound.play();
  }

  gunSlide.addEventListener('mousedown', (e) => { 
    if (!magInserted || magazineLoaded) return;
    e.preventDefault();
    isDraggingGunSlide = true; 
    startGunSlideX = e.clientX; 
    gunSlide.style.cursor = 'grabbing'; 
  });

  // --- Magazine Insertion ---
  function checkMagInserted() {
    if (loadedAmmoCount === 0 || !isDraggingMag) return false; 
    const gunRect = gun.getBoundingClientRect();
    const magRect = mag.getBoundingClientRect();
    
    const magWellCenterX = gunRect.left + gun.offsetWidth * 0.3;
    const magWellCenterY = gunRect.top + gun.offsetHeight * 0.7;

    const magCenterX = magRect.left + magRect.width / 2;
    const magCenterY = magRect.top + magRect.height / 2;

    const tolerance = 20; 
    if (Math.abs(magCenterX - magWellCenterX) < tolerance && Math.abs(magCenterY - magWellCenterY) < tolerance) {
        isDraggingMag = false; 
        magInserted = true;
        mag.style.display = 'none';
        gunMagWell.style.visibility = 'visible';
        gunMagWell.style.opacity = '1';
        shellEjected = false;
        magazineLoaded = false;
        gunSlide.style.left = '0px'; 
        gunSlide.style.cursor = 'grab'; 
        showNotification('Magazine inserted.');
        return true;
    }
    return false;
  }

  // --- Shooting ---
  function shoot() {
    if (!magazineLoaded) {
      showNotification('Cock the slide to chamber a round!');
      return;
    }
    if (ammoCount <= 0) {
      showNotification('Out of ammo! Ejecting empty magazine.');
      ejectMagazine();
      return;
    }
    ammoCount--;
    updateAmmoIndicator();
    const bullet = document.createElement('div');
    bullet.classList.add('bullet');
    const gunSlideRect = gunSlide.getBoundingClientRect(); 
    bullet.style.left = (gunSlideRect.right - 10) + 'px'; 
    bullet.style.top = (gunSlideRect.top + (gunSlideRect.height / 2) - 5) + 'px'; 
    document.body.appendChild(bullet);
    gunSlide.style.boxShadow = '0 0 15px 6px #ff8c00'; 
    setTimeout(() => gunSlide.style.boxShadow = 'inset 0 -3px 6px rgba(0,0,0,0.5)', 100); 
    const startTime = performance.now();
    requestAnimationFrame(function animateBullet(currentTime) {
      const elapsed = currentTime - startTime;
      const progress = elapsed / 800;
      if (progress < 1) {
        bullet.style.left = (gunSlideRect.right - 10 + progress * 800) + 'px'; 
        requestAnimationFrame(animateBullet);
      } else {
        bullet.remove();
      }
    });
  }
  
  function updateAmmoIndicator() {
    ammoLoadedIndicator.textContent = `${loadedAmmoCount} / ${maxAmmo}`;
  }

  function ejectMagazine() {
    mag.style.display = 'block';
    gunMagWell.style.visibility = 'hidden';
    gunMagWell.style.opacity = '0';
    magPos.x = magInitialPos.x;
    magPos.y = magInitialPos.y;
    mag.style.left = magPos.x + 'px';
    mag.style.top = magPos.y + 'px';
    mag.style.borderColor = '#333';
    magInserted = false;
    magazineLoaded = false;
    ammoCount = 0;
    loadedAmmoCount = 0;
    updateAmmoIndicator();
    gunSlide.style.left = '0px'; 
    gunSlide.style.cursor = 'default'; 
  }

  gun.addEventListener('click', shoot);

  // --- Ammo Creation ---
  function createAmmo() {
    const initialAmmoX = 600; 
    const initialAmmoY = 950;
    const ammoSpacingX = 25, ammoSpacingY = 30;
    for (let i = 0; i < maxAmmo; i++) {
      const ammo = document.createElement('div');
      ammo.className = 'ammo';
      const ammoLeft = initialAmmoX + (i % 6) * ammoSpacingX;
      const ammoTop = initialAmmoY + Math.floor(i / 6) * ammoSpacingY;
      ammo.style.left = ammoLeft + 'px';
      ammo.style.top = ammoTop + 'px';
      scene.appendChild(ammo);
    }
  }

  // --- Magazine Dragging ---
  let isDraggingMag = false, startExMag, startEyMag, magPos = { x: 0, y: 0 }, magInitialPos = { x: 0, y: 0 };
  mag.addEventListener('mousedown', (e) => {
    if (magInserted) return;
    e.preventDefault();
    isDraggingMag = true;
    mag.style.cursor = 'grabbing';
    mag.style.transition = 'none';
    startExMag = e.clientX;
    startEyMag = e.clientY;
  });
  
  // --- Global Drag & Drop Logic ---
  let isDraggingGroup = false;
  let dragStart = { x: 0, y: 0 };
  
  // =====================================================================
  // === POCZĄTEK ZMIAN - NAPRAWIONA LOGIKA ZAZNACZANIA I PRZECIĄGANIA ===
  // =====================================================================
  scene.addEventListener('mousedown', (e) => {
    if (e.target.classList.contains('ammo')) {
      const ammo = e.target;
      const isAlreadySelected = ammo.classList.contains('selected');

      // --- Logika zaznaczania ---
      // Jeśli NIE trzymamy Ctrl I klikamy na NIEZAZNACZONY element,
      // to jest to nowe zaznaczenie. Czyścimy stare i zaznaczamy tylko ten.
      if (!e.ctrlKey && !isAlreadySelected) {
        clearSelection();
        ammo.classList.add('selected');
      }
      // Jeśli trzymamy Ctrl, po prostu przełączamy stan klikniętego elementu.
      else if (e.ctrlKey) {
        ammo.classList.toggle('selected');
      }
      // W przeciwnym wypadku (kliknięcie na już zaznaczony element bez Ctrl),
      // nie robimy nic z zaznaczeniem - zaraz rozpoczniemy przeciąganie całej grupy.

      // --- Logika przeciągania ---
      // Jeśli po aktualizacji zaznaczenia jakikolwiek element jest zaznaczony,
      // rozpoczynamy przeciąganie.
      if (document.querySelector('.ammo.selected')) {
        isDraggingGroup = true;
        dragStart.x = e.clientX;
        dragStart.y = e.clientY;
        
        // Zapisujemy pozycję startową dla WSZYSTKICH aktualnie zaznaczonych elementów.
        document.querySelectorAll('.ammo.selected').forEach(selectedAmmo => {
          selectedAmmo._dragStartX = selectedAmmo.offsetLeft;
          selectedAmmo._dragStartY = selectedAmmo.offsetTop;
        });
      }

    } else if (e.target === scene) {
      clearSelection();
      isPanning = true;
      scene.style.cursor = 'grabbing';
      panStartX = e.clientX;
      panStartY = e.clientY;
      startSceneTranslateX = sceneTranslateX;
      startSceneTranslateY = sceneTranslateY;
    }
  });
  // =====================================================================
  // === KONIEC ZMIAN ===
  // =====================================================================


  document.addEventListener('mousemove', (e) => {
    if (isDraggingGroup) {
      let total_dx = e.clientX - dragStart.x;
      let total_dy = e.clientY - dragStart.y;
      document.querySelectorAll('.ammo.selected').forEach(ammo => {
        ammo.style.left = (ammo._dragStartX + total_dx) + 'px';
        ammo.style.top = (ammo._dragStartY + total_dy) + 'px';
      });
    }
    if (isDraggingMag) {
      let dx = e.clientX - startExMag;
      let dy = e.clientY - startEyMag;
      magPos.x += dx;
      magPos.y += dy;
      mag.style.left = magPos.x + 'px';
      mag.style.top = magPos.y + 'px';
      startExMag = e.clientX;
      startEyMag = e.clientY;
      checkMagInserted();
    }
    if (isPanning) {
      const dx = e.clientX - panStartX;
      const dy = e.clientY - panStartY;
      sceneTranslateX = startSceneTranslateX + dx;
      sceneTranslateY = startSceneTranslateY + dy;
      scene.style.transform = `translate(calc(-50% + ${sceneTranslateX}px), calc(-50% + ${sceneTranslateY}px))`;
      coordsDisplay.textContent = `X: ${-sceneTranslateX}, Y: ${-sceneTranslateY}`;
    }
     if (isDraggingGunSlide) { 
      let dx = e.clientX - startGunSlideX; 
      let newLeft = parseFloat(gunSlide.style.left) + dx; 
      const minLeft = -10, maxLeft = -70; 
      newLeft = Math.max(maxLeft, Math.min(newLeft, minLeft));
      gunSlide.style.left = newLeft + 'px'; 
      if (newLeft < -50 && !shellEjected) { 
        shellEjected = true;
        playSound(loadSound);
      }
      startGunSlideX = e.clientX; 
    }
  });

  document.addEventListener('mouseup', () => {
    if (isDraggingGroup) {
      isDraggingGroup = false;
      const magRect = mag.getBoundingClientRect();
      let loadedThisDrop = 0;
      const selectedAmmoElements = document.querySelectorAll('.ammo.selected');
      let isAnyAmmoOverMag = false;
      for (const ammo of selectedAmmoElements) {
        const ammoRect = ammo.getBoundingClientRect();
        if (ammoRect.right > magRect.left && ammoRect.left < magRect.right && ammoRect.bottom > magRect.top && ammoRect.top < magRect.bottom) {
          isAnyAmmoOverMag = true;
          break;
        }
      }
      if (isAnyAmmoOverMag) {
        for (const ammo of selectedAmmoElements) {
          if (loadedAmmoCount < maxAmmo) {
            ammo.remove();
            loadedAmmoCount++;
            loadedThisDrop++;
          } else {
            break; 
          }
        }
      }
      if (loadedThisDrop > 0) {
        updateAmmoIndicator();
        mag.style.borderColor = '#ffeb3b';
        showNotification(`Loaded ${loadedThisDrop} rounds.`);
      }
      clearSelection();
    }
    if (isDraggingMag) {
      isDraggingMag = false;
      mag.style.cursor = 'grab';
      if (!magInserted) {
        mag.style.transition = 'left 0.3s, top 0.3s';
        magPos.x = magInitialPos.x;
        magPos.y = magInitialPos.y;
        mag.style.left = magPos.x + 'px';
        mag.style.top = magPos.y + 'px';
      }
    }
    if (isPanning) {
      isPanning = false;
      scene.style.cursor = 'grab';
    }
    if (isDraggingGunSlide) { 
      isDraggingGunSlide = false; 
      gunSlide.style.cursor = 'grab'; 
      if (shellEjected) { 
        magazineLoaded = true;
        ammoCount = loadedAmmoCount;
        showNotification(`Weapon loaded with ${ammoCount} rounds.`);
      }
      gunSlide.style.transition = 'left 0.1s ease-out'; 
      gunSlide.style.left = '0px'; 
      setTimeout(() => gunSlide.style.transition = 'left 0.15s ease-in-out', 100);
    }
  });
  
  function clearSelection() {
    document.querySelectorAll('.ammo.selected').forEach(ammo => ammo.classList.remove('selected'));
  }

  // --- UI & Game Start ---
  function showNotification(message, duration = 2000) {
    notification.textContent = message;
    notification.style.opacity = '1';
    setTimeout(() => {
        notification.style.opacity = '0';
    }, duration);
  }

  playBtn.addEventListener('click', () => {
    overlay.style.display = 'none';
    createAmmo();
    magInitialPos.x = mag.offsetLeft;
    magInitialPos.y = mag.offsetTop;
    magPos.x = magInitialPos.x;
    magPos.y = magInitialPos.y;
    mag.style.transform = 'translate(-50%, -50%)';
    mag.style.left = magPos.x + 'px';
    mag.style.top = magPos.y + 'px';
    updateAmmoIndicator();
    gunSlide.style.cursor = 'default'; 
  });
</script>
</body>
</html>
