<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gun Game - Realistic Scene</title>
  <style>
    html, body {
      margin: 0;
      overflow: hidden;
      height: 100%;
      user-select: none;
      background-color: #282c34;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    #scene {
      position: absolute;
      width: 2000px;
      height: 2000px;
      background-color: #343a40;
      background-image:
        linear-gradient(#4a4e57 1px, transparent 1px),
        linear-gradient(90deg, #4a4e57 1px, transparent 1px);
      background-size: 100px 100px;
      cursor: grab;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(1);
      transition: transform 0.1s ease-out;
    }

    #coords {
      position: fixed;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.7);
      color: #61dafb;
      padding: 8px 15px;
      border-radius: 5px;
      font-family: 'Courier New', Courier, monospace;
      font-size: 14px;
      pointer-events: none;
      z-index: 1000;
      border: 1px solid #61dafb;
    }

    #gun {
      position: absolute;
      width: 290px;
      height: 170px;
      left: 1100px;
      top: 915px;
      z-index: 10;
      /* ZMIANA: Kursor dla całego pistoletu */
      cursor: grab;
    }

    #gun-slide {
      position: absolute;
      width: 290px;
      height: 40px;
      background: #4a4e57;
      border-radius: 6px 6px 3px 3px;
      top: 0;
      left: 0;
      border-top: 1px solid #666;
      border-left: 1px solid #555;
      border-right: 1px solid #555;
      box-shadow: inset 0 2px 2px rgba(255,255,255,0.05), inset 0 -2px 3px rgba(0,0,0,0.4);
      cursor: grab;
      transition: left 0.15s ease-in-out;
      z-index: 12;
    }
    
    #gun-slide::before,
    #gun-slide::after {
      content: '';
      position: absolute;
      width: 50px;
      height: 22px;
      top: 12px;
      background-image: repeating-linear-gradient(to right, 
        #3a3e45 0px, #3a3e45 2px, 
        #4a4e57 2px, #4a4e57 6px
      );
    }
    #gun-slide::before { right: 25px; }
    #gun-slide::after { left: 20px; }

    #rear-sight, #front-sight { position: absolute; background: #222; top: -6px; z-index: 13; box-shadow: 1px -1px 2px rgba(0,0,0,0.3); }
    #rear-sight { left: 25px; width: 18px; height: 6px; border-radius: 2px; }
    #front-sight { right: 20px; width: 6px; height: 6px; border-radius: 1px; }

    #ejection-port { 
      position: absolute; 
      width: 50px; 
      height: 24px; 
      background: #282c34; 
      top: 8px; 
      right: 85px; 
      border-radius: 2px; 
      box-shadow: inset 1px 1px 4px rgba(0,0,0,0.8); 
      overflow: hidden;
    }
    #ejection-port::before { content: ''; position: absolute; width: 15px; height: 6px; background: #3e444c; top: 9px; left: 20px; border-radius: 1px; }

    #gun-slide .slide-text { position: absolute; font-family: 'Arial Black', sans-serif; font-size: 16px; color: #ddd; text-shadow: 1px 1px 1px #000; top: 10px; }
    #slide-logo { left: 90px; font-size: 20px; font-weight: bold; }
    #slide-model { left: 110px; }
    
    #gun-frame {
        position: absolute;
        width: 290px;
        height: 20px;
        background: #3a3e45;
        top: 40px;
        left: 0;
        z-index: 9;
        cursor: grab;
        border-radius: 0 0 5px 5px;
        box-shadow: inset 0 -2px 3px rgba(0,0,0,0.4);
    }

    #gun-grip {
        position: absolute;
        width: 65px;
        height: 110px;
        background-color: #333;
        background-image:
            radial-gradient(circle at 1px 1px, rgba(255,255,255,0.08) 1px, transparent 0);
        background-size: 4px 4px;
        top: 55px;
        left: 25px;
        border-radius: 8px 8px 12px 12px;
        border: 1px solid #222;
        z-index: 8;
        cursor: grab;
        transform: skewX(-8deg);
    }
    
    #gun-trigger-guard {
        position: absolute;
        width: 55px;
        height: 30px;
        border: 8px solid #3a3e45;
        border-top: none;
        border-radius: 0 0 25px 25px;
        top: 58px;
        left: 95px;
        z-index: 11;
    }

    #gun-trigger {
        position: absolute;
        width: 8px;
        height: 20px;
        background: #222;
        border: 1px solid #444;
        top: -5px;
        left: 23px;
        border-radius: 2px 2px 8px 8px;
        cursor: pointer;
        transition: transform 0.05s ease-out, background-color 0.05s;
        z-index: 10;
    }
    #gun-trigger:active {
        transform: translateY(3px);
        background: #111;
    }

    .interactive-item {
        transition: outline 0.1s;
        cursor: grab;
    }
    .interactive-item.selected {
        outline: 2px solid #61dafb;
        box-shadow: 0 0 10px #61dafb;
        z-index: 21;
    }
    .interactive-item.grabbing {
        cursor: grabbing;
    }

    #magazine { position: absolute; width: 35px; height: 120px; background: #3a3a3a; border: 3px solid #222; border-radius: 4px; cursor: grab; z-index: 15; left: 50%; top: 50%; box-shadow: 2px 2px 6px rgba(0,0,0,0.5); }
    .ammo { position: absolute; width: 12px; height: 20px; background: #d4af37; border: 1px solid #8b6e2f; border-radius: 3px; z-index: 20; }
    .bullet { position: absolute; width: 10px; height: 10px; background: #ff8c00; border-radius: 50%; box-shadow: 0 0 8px 3px #ff8c00; z-index: 100; pointer-events: none; }
    
    .casing {
      position: absolute;
      width: 15px;
      height: 8px;
      background: #c4a460;
      border-radius: 2px 2px 1px 1px;
      box-shadow: inset 0 0 2px rgba(0,0,0,0.5);
      transform-origin: center;
      z-index: 5;
    }
    .casing.in-air { }

    #overlay { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: rgba(20, 20, 20, 0.95); display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 25px; z-index: 2000; font-family: 'Arial Black', Gadget, sans-serif; }
    #overlay div:first-child { font-size: 48px; font-weight: bold; color: #61dafb; text-shadow: 0 0 10px #61dafb, 0 0 20px #61dafb; }
    .button { padding: 15px 30px; background: #2196f3; border: none; border-radius: 8px; color: white; font-size: 22px; font-weight: bold; cursor: pointer; box-shadow: 0 4px 10px rgba(0,0,0,0.3); transition: background-color 0.3s, transform 0.2s; }
    .button:hover { background-color: #0b7dda; transform: translateY(-2px); }
    #ammo-loaded-indicator { position: absolute; bottom: 5px; left: 50%; transform: translateX(-50%); font-size: 14px; color: #ffeb3b; background: rgba(0,0,0,0.5); padding: 2px 5px; border-radius: 3px; }
    #notification { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); background-color: rgba(30,30,30,0.9); color: white; padding: 12px 25px; border-radius: 8px; border: 1px solid #61dafb; z-index: 3000; opacity: 0; pointer-events: none; transition: opacity 0.3s ease-in-out; font-size: 16px; }
  </style>
</head>
<body>

<div id="coords">X: 0, Y: 0</div>
<div id="notification"></div>

<div id="overlay">
  <div>GLOCK 19</div>
  <button class="button" id="playBtn">START GAME</button>
</div>

<div id="scene">
  <div id="gun">
    <div id="gun-slide">
        <div id="rear-sight"></div>
        <div id="front-sight"></div>
        <div id="ejection-port"></div>
        <div class="slide-text" id="slide-logo">G</div>
        <div class="slide-text" id="slide-model">19</div>
    </div> 
    <div id="gun-frame"></div>
    <div id="gun-grip"></div>
    <div id="gun-trigger-guard">
        <div id="gun-trigger"></div>
    </div>
  </div>
  <div id="magazine" title="Load ammo, then drop on the gun grip">
    <div id="ammo-loaded-indicator">0 / 15</div>
  </div>
</div>

<script>
  // --- Game State ---
  let magInserted = false;
  let magazineLoaded = false;
  let ammoCount = 0;
  let loadedAmmoCount = 0;
  const maxAmmo = 15;

  // --- DOM Elements ---
  const scene = document.getElementById('scene');
  const coordsDisplay = document.getElementById('coords');
  const gun = document.getElementById('gun');
  const gunSlide = document.getElementById('gun-slide'); 
  const magazine = document.getElementById('magazine');
  const overlay = document.getElementById('overlay');
  const playBtn = document.getElementById('playBtn');
  const notification = document.getElementById('notification');
  const ammoLoadedIndicator = document.getElementById('ammo-loaded-indicator');
  const gunGrip = document.getElementById('gun-grip');
  const gunTrigger = document.getElementById('gun-trigger');
  const gunFrame = document.getElementById('gun-frame');
  const ejectionPort = document.getElementById('ejection-port');
  
  // --- Scene & Camera Controls ---
  let sceneTranslateX = 0, sceneTranslateY = 0, sceneScale = 1;
  let isPanning = false;
  let panStartX, panStartY, startSceneTranslateX, startSceneTranslateY;
  
  const updateSceneTransform = () => {
      scene.style.transform = `translate(calc(-50% + ${sceneTranslateX}px), calc(-50% + ${sceneTranslateY}px)) scale(${sceneScale})`;
      coordsDisplay.textContent = `X: ${Math.round(-sceneTranslateX)}, Y: ${Math.round(-sceneTranslateY)}`;
  }

  window.addEventListener('wheel', e => {
    e.preventDefault();
    const zoomSpeed = 0.1;
    const zoomAmount = e.deltaY < 0 ? 1 + zoomSpeed : 1 - zoomSpeed;
    sceneScale = Math.min(Math.max(0.3, sceneScale * zoomAmount), 2.5);
    updateSceneTransform();
  });

  window.addEventListener('keydown', (e) => {
    const moveSpeed = 20;
    if (e.ctrlKey && e.key.toLowerCase() === 'a') {
        e.preventDefault();
        document.querySelectorAll('.ammo.interactive-item:not(.selected)').forEach(item => {
            item.classList.add('selected');
        });
        return;
    }
    if (['w', 's', 'a', 'd'].includes(e.key.toLowerCase())) {
        e.preventDefault();
        switch (e.key.toLowerCase()) {
            case 'w': sceneTranslateY += moveSpeed; break;
            case 's': sceneTranslateY -= moveSpeed; break;
            case 'a': sceneTranslateX += moveSpeed; break;
            case 'd': sceneTranslateX -= moveSpeed; break;
        }
        updateSceneTransform();
    }
    if (e.key === 'Escape') {
      clearSelection();
    }
  });

  // --- Gun & Interaction ---
  let isDraggingGunSlide = false; 
  let startGunSlideX = 0; 
  let shellEjected = false;
  const loadSound = new Audio('https://actions.google.com/sounds/v1/weapons/gun_cocking.ogg');
  loadSound.volume = 0.5;
  const casingSound = new Audio('https://actions.google.com/sounds/v1/coins/coin_drop.ogg');
  casingSound.volume = 0.3;

  function playSound(sound) {
    sound.currentTime = 0;
    sound.play();
  }

  let dragVelocityTracker = { lastX: 0, lastY: 0, lastTime: 0, vx: 0, vy: 0 };
  const THROW_VELOCITY_MULTIPLIER = 5;

  function applyPhysicsToItem(item, initialVelocityX = 0, initialVelocityY = 0) {
    item.classList.add('in-air');
    item.classList.add('interactive-item');
    item.classList.remove('selected', 'grabbing');
    
    if (item._animationId) cancelAnimationFrame(item._animationId);

    const floorY = 1992;
    const ceilingY = 0;
    const leftWallX = 0;
    const rightWallX = 1985;

    const bounciness = 0.6;
    const friction = 0.95;
    const gravity = 0.3;
    
    let pos = { x: item.offsetLeft, y: item.offsetTop };
    let velocityX = initialVelocityX;
    let velocityY = initialVelocityY;
    let rotation = parseFloat(item.style.transform.replace(/[^0-9-.]/g, '')) || 0;
    let rotationSpeed = (Math.random() - 0.5) * 20 + (velocityX * 0.5);

    function animate() {
      velocityY += gravity;
      pos.x += velocityX;
      pos.y += velocityY;
      rotation += rotationSpeed;

      if (pos.y >= floorY) {
          pos.y = floorY;
          velocityY *= -bounciness;
          velocityX *= friction;
          rotationSpeed *= 0.5;

          if (Math.abs(velocityY) < 1 && Math.abs(velocityX) < 0.1) {
              item.style.top = `${floorY}px`;
              item.style.transform = `rotate(${rotation}deg)`;
              item.classList.remove('in-air');
              cancelAnimationFrame(item._animationId);
              delete item._animationId;
              return;
          }
      }

      if (pos.y <= ceilingY) { pos.y = ceilingY; velocityY *= -bounciness; }
      if (pos.x >= rightWallX) { pos.x = rightWallX; velocityX *= -bounciness; }
      if (pos.x <= leftWallX) { pos.x = leftWallX; velocityX *= -bounciness; }
      
      item.style.transform = `rotate(${rotation}deg)`;
      item.style.left = `${pos.x}px`;
      item.style.top = `${pos.y}px`;

      item._animationId = requestAnimationFrame(animate);
    }
    item._animationId = requestAnimationFrame(animate);
  }

  function ejectCasing(startPos) {
    const casing = document.createElement('div');
    casing.className = 'casing interactive-item';
    casing.style.left = startPos.x + 'px';
    casing.style.top = startPos.y + 'px';
    scene.appendChild(casing);
    playSound(casingSound);
    
    const initialVx = (Math.random() - 0.5) * 10;
    const initialVy = -(Math.random() * 5 + 10);
    applyPhysicsToItem(casing, initialVx, initialVy);
  }

  gunSlide.addEventListener('mousedown', (e) => { 
    if (!magInserted || magazineLoaded) return;
    e.preventDefault();
    e.stopPropagation();
    isDraggingGunSlide = true; 
    startGunSlideX = e.clientX; 
    gunSlide.style.cursor = 'grabbing'; 
  });

  function shoot() {
    if (!magInserted) {
      showNotification('Insert a magazine first!');
      return;
    }
    if (!magazineLoaded) {
      showNotification('Cock the slide to chamber a round!');
      return;
    }
    if (ammoCount <= 0) {
      showNotification('Out of ammo! Ejecting empty magazine.');
      ejectMagazine();
      return;
    }
    
    const sceneRect = scene.getBoundingClientRect();
    const ejectionPortRect = ejectionPort.getBoundingClientRect();
    const casingStartX = (ejectionPortRect.left - sceneRect.left) / sceneScale + (ejectionPortRect.width / 2 / sceneScale);
    const casingStartY = (ejectionPortRect.top - sceneRect.top) / sceneScale + (ejectionPortRect.height / 2 / sceneScale);
    ejectCasing({ x: casingStartX, y: casingStartY });
    
    ammoCount--;
    updateAmmoIndicator();
    
    const bullet = document.createElement('div');
    bullet.classList.add('bullet');
    const gunSlideRect = gunSlide.getBoundingClientRect();
    bullet.style.left = (gunSlideRect.right - 10) + 'px'; 
    bullet.style.top = (gunSlideRect.top + (gunSlideRect.height / 2) - 5) + 'px'; 
    document.body.appendChild(bullet);
    
    gunSlide.style.boxShadow = '0 0 15px 6px #ff8c00'; 
    setTimeout(() => gunSlide.style.boxShadow = 'inset 0 2px 2px rgba(255,255,255,0.05), inset 0 -2px 3px rgba(0,0,0,0.4)', 100); 
    
    const startTime = performance.now();
    requestAnimationFrame(function animateBullet(currentTime) {
      const elapsed = currentTime - startTime;
      const progress = elapsed / 800;
      if (progress < 1) {
        bullet.style.left = (gunSlideRect.right - 10 + progress * (800 / sceneScale)) + 'px'; 
        requestAnimationFrame(animateBullet);
      } else {
        bullet.remove();
      }
    });
  }

  gunTrigger.addEventListener('click', shoot);

  // --- Magazine & Ammo Logic ---
  let isDraggingMag = false, startMagDragX, startMagDragY, magPos = { x: 0, y: 0 };
  
  function checkMagInserted() {
    if (loadedAmmoCount === 0) {
        showNotification("Magazine is empty. Load some ammo first.");
        return false; 
    }
    const gripRect = gunGrip.getBoundingClientRect();
    const magRect = magazine.getBoundingClientRect();
    const magCenterX = magRect.left + magRect.width / 2;
    const magCenterY = magRect.top + magRect.height / 2;
    const gripContainsCenter = magCenterX > gripRect.left && magCenterX < gripRect.right && magCenterY > gripRect.top && magCenterY < gripRect.bottom;

    if (gripContainsCenter) {
        magInserted = true;
        magazine.style.display = 'none';
        shellEjected = false;
        magazineLoaded = false;
        gunSlide.style.left = '0px'; 
        gunSlide.style.cursor = 'grab'; 
        // *** ZMIANA ***
        // Ustawienie podpowiedzi i kursora po włożeniu magazynka
        gunGrip.style.cursor = 'grab';
        gunGrip.title = 'Click to eject, hold to drag';
        showNotification('Magazine inserted.');
        return true;
    }
    return false;
  }

  function ejectMagazine() {
    magazine.style.display = 'block';
    const gunRect = gun.getBoundingClientRect();
    const sceneRect = scene.getBoundingClientRect();
    magPos.x = (gunRect.left - sceneRect.left) / sceneScale + (gunRect.width / 2 / sceneScale);
    magPos.y = (gunRect.top - sceneRect.top) / sceneScale + (gunRect.height / sceneScale);
    magazine.style.left = magPos.x + 'px';
    magazine.style.top = magPos.y + 'px';
    magazine.style.borderColor = '#222';
    magInserted = false;
    magazineLoaded = false;
    ammoCount = 0;
    loadedAmmoCount = 0;
    updateAmmoIndicator();
    gunSlide.style.left = '0px'; 
    gunSlide.style.cursor = 'default'; 
    gunGrip.style.cursor = 'grab';
    gunGrip.title = '';
    document.querySelectorAll('.ammo.interactive-item').forEach(ammo => ammo.remove());
    createAmmo();
    showNotification('Magazine ejected.');
  }

  // *** ZMIANA ***
  // Usunięto stary event 'click' na rękojeści.
  // gunGrip.addEventListener('click', ...);

  function updateAmmoIndicator() {
    ammoLoadedIndicator.textContent = `${loadedAmmoCount} / ${maxAmmo}`;
    if(magazineLoaded) {
        ammoLoadedIndicator.textContent = `${ammoCount} / ${maxAmmo}`;
    }
  }

  function createAmmo() {
    const initialAmmoX = 600; 
    const initialAmmoY = 950;
    const ammoSpacingX = 25, ammoSpacingY = 30;
    for (let i = 0; i < maxAmmo; i++) {
      const ammo = document.createElement('div');
      ammo.className = 'ammo interactive-item';
      const ammoLeft = initialAmmoX + (i % 6) * ammoSpacingX;
      const ammoTop = initialAmmoY + Math.floor(i / 6) * ammoSpacingY;
      ammo.style.left = ammoLeft + 'px';
      ammo.style.top = ammoTop + 'px';
      scene.appendChild(ammo);
    }
  }

  magazine.addEventListener('mousedown', (e) => {
    if (magInserted) return;
    e.preventDefault();
    e.stopPropagation();
    isDraggingMag = true;
    magazine.style.cursor = 'grabbing';
    magazine.style.transition = 'none';
    startMagDragX = e.clientX;
    startMagDragY = e.clientY;
  });

  // --- Global Drag & Drop ---
  let isDraggingGroup = false;
  let groupDragStart = { x: 0, y: 0 };
  let isDraggingGun = false;
  let gunDragStart = { x: 0, y: 0 };
  let gunStartPos = { x: 0, y: 0 };
  
  // *** ZMIANA ***
  // Dodano flagi do obsługi przeciągania/klikania rękojeści
  let isDraggingGunViaGrip = false;
  let gunGripMoved = false;

  // *** ZMIANA ***
  // Dodano nasłuchiwanie na `mousedown` dla rękojeści
  gunGrip.addEventListener('mousedown', (e) => {
    // Ta logika działa tylko, gdy magazynek jest włożony
    if (magInserted) {
      e.stopPropagation();
      clearSelection();
      isDraggingGunViaGrip = true; // Zaczynamy potencjalny drag/click
      gunGripMoved = false; // Resetujemy flagę ruchu
      gun.style.cursor = 'grabbing';
      gunDragStart.x = e.clientX;
      gunDragStart.y = e.clientY;
      gunStartPos.x = gun.offsetLeft;
      gunStartPos.y = gun.offsetTop;
    }
  });

  scene.addEventListener('mousedown', (e) => {
    if (e.target.classList.contains('interactive-item')) {
      e.stopPropagation();
      const item = e.target;
      
      if (item._animationId) {
        cancelAnimationFrame(item._animationId);
        delete item._animationId;
      }
      
      const isAlreadySelected = item.classList.contains('selected');
      if (!e.ctrlKey && !isAlreadySelected) {
        clearSelection();
        item.classList.add('selected');
      } else if (e.ctrlKey) {
        item.classList.toggle('selected');
      }
      if (document.querySelector('.interactive-item.selected')) {
        isDraggingGroup = true;
        groupDragStart.x = e.clientX;
        groupDragStart.y = e.clientY;
        
        dragVelocityTracker = { lastX: e.clientX, lastY: e.clientY, lastTime: performance.now(), vx: 0, vy: 0 };
        
        document.querySelectorAll('.interactive-item.selected').forEach(selectedItem => {
          selectedItem._dragStartX = selectedItem.offsetLeft;
          selectedItem._dragStartY = selectedItem.offsetTop;
          selectedItem.classList.add('grabbing');
        });
      }
    } else if (e.target === gunFrame || (e.target === gunGrip && !magInserted)) {
      e.stopPropagation();
      clearSelection();
      isDraggingGun = true;
      gun.style.cursor = 'grabbing';
      gunDragStart.x = e.clientX;
      gunDragStart.y = e.clientY;
      gunStartPos.x = gun.offsetLeft;
      gunStartPos.y = gun.offsetTop;
    } else if (e.target === scene) {
      clearSelection();
      isPanning = true;
      scene.style.cursor = 'grabbing';
      panStartX = e.clientX;
      panStartY = e.clientY;
      startSceneTranslateX = sceneTranslateX;
      startSceneTranslateY = sceneTranslateY;
    }
  });

  document.addEventListener('mousemove', (e) => {
    if (isDraggingGroup) {
      let dx = (e.clientX - groupDragStart.x) / sceneScale;
      let dy = (e.clientY - groupDragStart.y) / sceneScale;
      document.querySelectorAll('.interactive-item.selected').forEach(item => {
        item.style.left = (item._dragStartX + dx) + 'px';
        item.style.top = (item._dragStartY + dy) + 'px';
      });
      
      const now = performance.now();
      const dt = now - dragVelocityTracker.lastTime;
      if (dt > 0) {
        dragVelocityTracker.vx = (e.clientX - dragVelocityTracker.lastX) / dt;
        dragVelocityTracker.vy = (e.clientY - dragVelocityTracker.lastY) / dt;
      }
      dragVelocityTracker.lastX = e.clientX;
      dragVelocityTracker.lastY = e.clientY;
      dragVelocityTracker.lastTime = now;
    }
    if (isDraggingMag) {
      let dx = (e.clientX - startMagDragX) / sceneScale;
      let dy = (e.clientY - startMagDragY) / sceneScale;
      magPos.x += dx;
      magPos.y += dy;
      magazine.style.left = magPos.x + 'px';
      magazine.style.top = magPos.y + 'px';
      startMagDragX = e.clientX;
      startMagDragY = e.clientY;
    }
    // *** ZMIANA ***
    // Logika przesuwania pistoletu (działa dla ramy i rękojeści)
    if (isDraggingGun || isDraggingGunViaGrip) {
        let dx = (e.clientX - gunDragStart.x) / sceneScale;
        let dy = (e.clientY - gunDragStart.y) / sceneScale;
        gun.style.left = (gunStartPos.x + dx) + 'px';
        gun.style.top = (gunStartPos.y + dy) + 'px';
        // Jeśli drag zainicjowano z rękojeści, oznaczamy, że mysz się poruszyła
        if(isDraggingGunViaGrip) {
            gunGripMoved = true;
        }
    }
    if (isPanning) {
      const dx = e.clientX - panStartX;
      const dy = e.clientY - panStartY;
      sceneTranslateX = startSceneTranslateX + dx;
      sceneTranslateY = startSceneTranslateY + dy;
      updateSceneTransform();
    }
    if (isDraggingGunSlide) { 
      let dx = (e.clientX - startGunSlideX) / sceneScale;
      let newLeft = parseFloat(gunSlide.style.left || 0) + dx;
      const minLeft = 0, maxLeft = -60;
      newLeft = Math.max(maxLeft, Math.min(newLeft, minLeft));
      gunSlide.style.left = newLeft + 'px'; 
      if (newLeft < -50 && !shellEjected) {
        shellEjected = true;
        playSound(loadSound);
      }
      startGunSlideX = e.clientX; 
    }
  });

  document.addEventListener('mouseup', (e) => {
    if (isDraggingGroup) {
      isDraggingGroup = false;
      const droppedItems = Array.from(document.querySelectorAll('.interactive-item.selected'));
      const magRect = magazine.getBoundingClientRect();
      const initialVx = dragVelocityTracker.vx * THROW_VELOCITY_MULTIPLIER / sceneScale;
      const initialVy = dragVelocityTracker.vy * THROW_VELOCITY_MULTIPLIER / sceneScale;
      let loadedThisDrop = 0;
      
      let isGroupOverMagazine = false;
      for (const item of droppedItems) {
        if (item.classList.contains('ammo')) {
          const itemRect = item.getBoundingClientRect();
          const isOverMag = !(itemRect.right < magRect.left || itemRect.left > magRect.right || itemRect.bottom < magRect.top || itemRect.top > magRect.bottom);
          if (isOverMag) {
            isGroupOverMagazine = true;
            break;
          }
        }
      }

      droppedItems.forEach(item => {
        item.classList.remove('grabbing');
        if (item.classList.contains('ammo')) {
          if (isGroupOverMagazine && loadedAmmoCount < maxAmmo) {
            item.remove();
            loadedAmmoCount++;
            loadedThisDrop++;
          }
        } 
        else if (item.classList.contains('casing')) {
          applyPhysicsToItem(item, initialVx, initialVy);
        }
      });
      
      if (loadedThisDrop > 0) {
        updateAmmoIndicator();
        magazine.style.borderColor = '#ffeb3b';
        showNotification(`Loaded ${loadedThisDrop} round(s).`);
      }

      clearSelection();
    }
    if (isDraggingMag) {
      isDraggingMag = false;
      magazine.style.cursor = 'grab';
      checkMagInserted(); 
    }
    if(isDraggingGun) {
        isDraggingGun = false;
        gun.style.cursor = 'grab';
    }
    // *** ZMIANA ***
    // Logika kończąca drag/click na rękojeści
    if (isDraggingGunViaGrip) {
      isDraggingGunViaGrip = false;
      gun.style.cursor = 'grab';
      // Jeśli mysz się nie poruszyła, to był click -> eject.
      if (!gunGripMoved) {
        ejectMagazine();
      }
    }
    if (isPanning) {
      isPanning = false;
      scene.style.cursor = 'grab';
    }
    if (isDraggingGunSlide) { 
      isDraggingGunSlide = false; 
      gunSlide.style.cursor = 'grab'; 
      if (shellEjected) { 
        magazineLoaded = true;
        ammoCount = loadedAmmoCount;
        updateAmmoIndicator();
        showNotification(`Weapon loaded with ${ammoCount} rounds.`);
      }
      gunSlide.style.transition = 'left 0.1s ease-out'; 
      gunSlide.style.left = '0px'; 
      setTimeout(() => gunSlide.style.transition = 'left 0.15s ease-in-out', 100);
    }
  });
  
  function clearSelection() {
    document.querySelectorAll('.interactive-item.selected').forEach(item => item.classList.remove('selected'));
  }

  // --- UI & Game Start ---
  function showNotification(message, duration = 2000) {
    notification.textContent = message;
    notification.style.opacity = '1';
    setTimeout(() => {
        notification.style.opacity = '0';
    }, duration);
  }

  playBtn.addEventListener('click', () => {
    overlay.style.display = 'none';
    createAmmo();

    magPos.x = 900;
    magPos.y = 980;
    magazine.style.transform = '';
    magazine.style.left = magPos.x + 'px';
    magazine.style.top = magPos.y + 'px';
    
    updateAmmoIndicator();
    showNotification('Drag and drop ammo onto magazine to load it.');
  });
</script>
</body>
