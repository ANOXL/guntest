<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gun Game - Realistic Scene</title>
  <style>
    html, body {
      margin: 0;
      overflow: hidden;
      height: 100%;
      user-select: none;
      background-color: #282c34;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    #scene {
      position: absolute;
      width: 2000px;
      height: 2000px;
      background-color: #343a40;
      background-image:
        linear-gradient(#4a4e57 1px, transparent 1px),
        linear-gradient(90deg, #4a4e57 1px, transparent 1px);
      background-size: 100px 100px;
      cursor: grab;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(1);
      transition: transform 0.1s ease-out;
    }

    #coords {
      position: fixed;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.7);
      color: #61dafb;
      padding: 8px 15px;
      border-radius: 5px;
      font-family: 'Courier New', Courier, monospace;
      font-size: 14px;
      pointer-events: none;
      z-index: 1000;
      border: 1px solid #61dafb;
    }

    #gun {
      position: absolute;
      width: 290px; 
      height: 170px;
      left: calc(50% + 250px);
      top: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
    }

    #gun-slide {
      position: absolute;
      width: 290px;
      height: 40px;
      background: #4a4e57;
      border-radius: 6px 6px 3px 3px;
      top: 0;
      left: 0;
      border-top: 1px solid #666;
      border-left: 1px solid #555;
      border-right: 1px solid #555;
      box-shadow: inset 0 2px 2px rgba(255,255,255,0.05), inset 0 -2px 3px rgba(0,0,0,0.4);
      cursor: grab;
      transition: left 0.15s ease-in-out;
      z-index: 12;
    }
    
    #gun-slide::before,
    #gun-slide::after {
      content: '';
      position: absolute;
      width: 50px;
      height: 22px; 
      top: 12px;
      background-image: repeating-linear-gradient(to right, 
        #3a3e45 0px, #3a3e45 2px, 
        #4a4e57 2px, #4a4e57 6px
      );
    }
    #gun-slide::before { right: 25px; }
    #gun-slide::after { left: 20px; }

    #rear-sight, #front-sight { position: absolute; background: #222; top: -6px; z-index: 13; box-shadow: 1px -1px 2px rgba(0,0,0,0.3); }
    #rear-sight { left: 25px; width: 18px; height: 6px; border-radius: 2px; }
    #front-sight { right: 20px; width: 6px; height: 6px; border-radius: 1px; }

    #ejection-port { 
      position: absolute; 
      width: 50px; 
      height: 24px; 
      background: #282c34; 
      top: 8px; 
      right: 85px; 
      border-radius: 2px; 
      box-shadow: inset 1px 1px 4px rgba(0,0,0,0.8); 
      overflow: hidden;
    }
    #ejection-port::before { content: ''; position: absolute; width: 15px; height: 6px; background: #3e444c; top: 9px; left: 20px; border-radius: 1px; }

    #gun-slide .slide-text { position: absolute; font-family: 'Arial Black', sans-serif; font-size: 16px; color: #ddd; text-shadow: 1px 1px 1px #000; top: 10px; }
    #slide-logo { left: 90px; font-size: 20px; font-weight: bold; }
    #slide-model { left: 110px; }
    
    #gun-frame {
        position: absolute;
        width: 290px;
        height: 20px;
        background: #3a3e45;
        top: 40px;
        left: 0;
        z-index: 9;
        cursor: grab;
        border-radius: 0 0 5px 5px;
        box-shadow: inset 0 -2px 3px rgba(0,0,0,0.4);
    }

    #gun-grip {
        position: absolute;
        width: 65px;
        height: 110px;
        background-color: #333;
        background-image:
            radial-gradient(circle at 1px 1px, rgba(255,255,255,0.08) 1px, transparent 0);
        background-size: 4px 4px;
        top: 55px;
        left: 25px;
        border-radius: 8px 8px 12px 12px;
        border: 1px solid #222;
        z-index: 8;
        cursor: grab;
        transform: skewX(-8deg);
    }
    
    #gun-trigger-guard {
        position: absolute;
        width: 55px;
        height: 30px;
        border: 8px solid #3a3e45;
        border-top: none;
        border-radius: 0 0 25px 25px;
        top: 58px;
        left: 95px;
        z-index: 11;
    }

    #gun-trigger {
        position: absolute;
        width: 8px;
        height: 20px;
        background: #222;
        border: 1px solid #444;
        top: -5px;
        left: 23px;
        border-radius: 2px 2px 8px 8px;
        cursor: pointer;
        transition: transform 0.05s ease-out, background-color 0.05s;
        z-index: 10;
    }
    #gun-trigger:active {
        transform: translateY(3px);
        background: #111;
    }

    #magazine { position: absolute; width: 35px; height: 120px; background: #3a3a3a; border: 3px solid #222; border-radius: 4px; cursor: grab; z-index: 15; left: 50%; top: 50%; transform: translate(-50%, -50%); box-shadow: 2px 2px 6px rgba(0,0,0,0.5); }
    .ammo { position: absolute; width: 12px; height: 20px; background: #d4af37; border: 1px solid #8b6e2f; border-radius: 3px; cursor: grab; z-index: 20; transition: outline 0.1s; }
    .ammo.selected { outline: 2px solid #61dafb; box-shadow: 0 0 10px #61dafb; }
    .bullet { position: absolute; width: 10px; height: 10px; background: #ff8c00; border-radius: 50%; box-shadow: 0 0 8px 3px #ff8c00; z-index: 100; pointer-events: none; }
    
    .casing {
      position: absolute;
      width: 15px;
      height: 8px;
      background: #c4a460;
      border-radius: 2px 2px 1px 1px;
      box-shadow: inset 0 0 2px rgba(0,0,0,0.5);
      transform-origin: center;
      z-index: 5;
      pointer-events: none;
    }

    #overlay { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: rgba(20, 20, 20, 0.95); display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 25px; z-index: 2000; font-family: 'Arial Black', Gadget, sans-serif; }
    #overlay div:first-child { font-size: 48px; font-weight: bold; color: #61dafb; text-shadow: 0 0 10px #61dafb, 0 0 20px #61dafb; }
    .button { padding: 15px 30px; background: #2196f3; border: none; border-radius: 8px; color: white; font-size: 22px; font-weight: bold; cursor: pointer; box-shadow: 0 4px 10px rgba(0,0,0,0.3); transition: background-color 0.3s, transform 0.2s; }
    .button:hover { background-color: #0b7dda; transform: translateY(-2px); }
    #ammo-loaded-indicator { position: absolute; bottom: 5px; left: 50%; transform: translateX(-50%); font-size: 14px; color: #ffeb3b; background: rgba(0,0,0,0.5); padding: 2px 5px; border-radius: 3px; }
    #notification { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); background-color: rgba(30,30,30,0.9); color: white; padding: 12px 25px; border-radius: 8px; border: 1px solid #61dafb; z-index: 3000; opacity: 0; pointer-events: none; transition: opacity 0.3s ease-in-out; font-size: 16px; }
  </style>
</head>
<body>

<div id="coords">X: 0, Y: 0</div>
<div id="notification"></div>

<div id="overlay">
  <div>GLOCK 19</div>
  <button class="button" id="playBtn">START GAME</button>
</div>

<div id="scene">
  <div id="gun">
    <div id="gun-slide">
        <div id="rear-sight"></div>
        <div id="front-sight"></div>
        <div id="ejection-port"></div>
        <div class="slide-text" id="slide-logo">G</div>
        <div class="slide-text" id="slide-model">19</div>
    </div> 
    <div id="gun-frame"></div>
    <div id="gun-grip"></div>
    <div id="gun-trigger-guard">
        <div id="gun-trigger"></div>
    </div>
  </div>
  <div id="magazine" title="Load ammo, then drop on the gun grip">
    <div id="ammo-loaded-indicator">0 / 15</div>
  </div>
</div>

<script>
  // --- Game State ---
  let magInserted = false;
  let magazineLoaded = false;
  let ammoCount = 0;
  let loadedAmmoCount = 0;
  const maxAmmo = 15;

  // --- DOM Elements ---
  const scene = document.getElementById('scene');
  const coordsDisplay = document.getElementById('coords');
  const gun = document.getElementById('gun');
  const gunSlide = document.getElementById('gun-slide'); 
  const magazine = document.getElementById('magazine');
  const overlay = document.getElementById('overlay');
  const playBtn = document.getElementById('playBtn');
  const notification = document.getElementById('notification');
  const ammoLoadedIndicator = document.getElementById('ammo-loaded-indicator');
  const gunGrip = document.getElementById('gun-grip');
  const gunTrigger = document.getElementById('gun-trigger');
  const gunFrame = document.getElementById('gun-frame');
  const ejectionPort = document.getElementById('ejection-port');
  
  // --- Scene & Camera Controls ---
  let sceneTranslateX = 0, sceneTranslateY = 0, sceneScale = 1;
  let isPanning = false;
  let panStartX, panStartY, startSceneTranslateX, startSceneTranslateY;
  
  const updateSceneTransform = () => {
      scene.style.transform = `translate(calc(-50% + ${sceneTranslateX}px), calc(-50% + ${sceneTranslateY}px)) scale(${sceneScale})`;
      coordsDisplay.textContent = `X: ${Math.round(-sceneTranslateX)}, Y: ${Math.round(-sceneTranslateY)}`;
  }

  window.addEventListener('wheel', e => {
    e.preventDefault();
    const zoomSpeed = 0.1;
    const zoomAmount = e.deltaY < 0 ? 1 + zoomSpeed : 1 - zoomSpeed;
    sceneScale = Math.min(Math.max(0.3, sceneScale * zoomAmount), 2.5);
    updateSceneTransform();
  });

  window.addEventListener('keydown', (e) => {
    const moveSpeed = 20;
    if (e.ctrlKey && e.key.toLowerCase() === 'a') {
        e.preventDefault();
        document.querySelectorAll('.ammo:not(.selected)').forEach(ammo => ammo.classList.add('selected'));
        return;
    }
    if (['w', 's', 'a', 'd'].includes(e.key.toLowerCase())) {
        e.preventDefault();
        switch (e.key.toLowerCase()) {
            case 'w': sceneTranslateY += moveSpeed; break;
            case 's': sceneTranslateY -= moveSpeed; break;
            case 'a': sceneTranslateX += moveSpeed; break;
            case 'd': sceneTranslateX -= moveSpeed; break;
        }
        updateSceneTransform();
    }
    if (e.key === 'Escape') {
      location.reload();
    }
  });

  // --- Gun & Interaction ---
  let isDraggingGunSlide = false; 
  let startGunSlideX = 0; 
  let shellEjected = false;
  const loadSound = new Audio('https://actions.google.com/sounds/v1/weapons/gun_cocking.ogg');
  loadSound.volume = 0.5;
  const casingSound = new Audio('https://actions.google.com/sounds/v1/coins/coin_drop.ogg');
  casingSound.volume = 0.3;

  function playSound(sound) {
    sound.currentTime = 0;
    sound.play();
  }

  function ejectCasing(startPos) {
    const casing = document.createElement('div');
    casing.classList.add('casing');
    
    casing.style.left = startPos.x + 'px';
    casing.style.top = startPos.y + 'px';
    
    scene.appendChild(casing);
    playSound(casingSound);

    const initialVelocityX = (Math.random() * 20 - 10);
    const initialVelocityY = -(Math.random() * 20 + 25);
    let velocityX = initialVelocityX;
    let velocityY = initialVelocityY;
    const gravity = 1;
    let rotation = 0;
    const rotationSpeed = (Math.random() - 0.5) * 40;
    let currentX = startPos.x;
    let currentY = startPos.y;

    const startTime = performance.now();
    requestAnimationFrame(function animateCasing() {
        velocityY += gravity;
        currentX += velocityX;
        currentY += velocityY;
        rotation += rotationSpeed;

        casing.style.transform = `translate(${currentX - startPos.x}px, ${currentY - startPos.y}px) rotate(${rotation}deg)`;

        if (performance.now() - startTime < 1500) {
            requestAnimationFrame(animateCasing);
        } else {
            casing.remove();
        }
    });
  }

  gunSlide.addEventListener('mousedown', (e) => { 
    if (!magInserted || magazineLoaded) return;
    e.preventDefault();
    e.stopPropagation();
    isDraggingGunSlide = true; 
    startGunSlideX = e.clientX; 
    gunSlide.style.cursor = 'grabbing'; 
  });

  function shoot() {
    if (!magInserted) {
      showNotification('Insert a magazine first!');
      return;
    }
    if (!magazineLoaded) {
      showNotification('Cock the slide to chamber a round!');
      return;
    }
    if (ammoCount <= 0) {
      showNotification('Out of ammo! Ejecting empty magazine.');
      ejectMagazine();
      return;
    }
    
    // ================== KLUCZOWA ZMIANA TUTAJ ==================
    // 1. Pobierz pozycję sceny i wyrzutni na ekranie
    const sceneRect = scene.getBoundingClientRect();
    const ejectionPortRect = ejectionPort.getBoundingClientRect();
    
    // 2. Przelicz pozycję z ekranu na pozycję wewnątrz sceny
    //    (pozycja wyrzutni - pozycja sceny) / skala
    const casingStartX = (ejectionPortRect.left - sceneRect.left) / sceneScale + (ejectionPortRect.width / 2 / sceneScale);
    const casingStartY = (ejectionPortRect.top - sceneRect.top) / sceneScale + (ejectionPortRect.height / 2 / sceneScale);

    // 3. Wyrzuć łuskę z poprawnych współrzędnych
    ejectCasing({ x: casingStartX, y: casingStartY });
    // ==========================================================

    ammoCount--;
    updateAmmoIndicator();
    
    const bullet = document.createElement('div');
    bullet.classList.add('bullet');
    const gunSlideRect = gunSlide.getBoundingClientRect();
    bullet.style.left = (gunSlideRect.right - 10) + 'px'; 
    bullet.style.top = (gunSlideRect.top + (gunSlideRect.height / 2) - 5) + 'px'; 
    document.body.appendChild(bullet);
    
    gunSlide.style.boxShadow = '0 0 15px 6px #ff8c00'; 
    setTimeout(() => gunSlide.style.boxShadow = 'inset 0 2px 2px rgba(255,255,255,0.05), inset 0 -2px 3px rgba(0,0,0,0.4)', 100); 
    
    const startTime = performance.now();
    requestAnimationFrame(function animateBullet(currentTime) {
      const elapsed = currentTime - startTime;
      const progress = elapsed / 800;
      if (progress < 1) {
        bullet.style.left = (gunSlideRect.right - 10 + progress * (800 / sceneScale)) + 'px'; 
        requestAnimationFrame(animateBullet);
      } else {
        bullet.remove();
      }
    });
  }

  gunTrigger.addEventListener('click', shoot);

  // --- Magazine & Ammo Logic ---
  let isDraggingMag = false, startMagDragX, startMagDragY, magPos = { x: 0, y: 0 }, magInitialPos = { x: 0, y: 0 };
  
  function checkMagInserted() {
    if (loadedAmmoCount === 0) {
        showNotification("Magazine is empty. Load some ammo first.");
        return false; 
    }
    const gripRect = gunGrip.getBoundingClientRect();
    const magRect = magazine.getBoundingClientRect();
    const magCenterX = magRect.left + magRect.width / 2;
    const magCenterY = magRect.top + magRect.height / 2;
    const gripContainsCenter = magCenterX > gripRect.left && magCenterX < gripRect.right && magCenterY > gripRect.top && magCenterY < gripRect.bottom;

    if (gripContainsCenter) {
        magInserted = true;
        magazine.style.display = 'none';
        shellEjected = false;
        magazineLoaded = false;
        gunSlide.style.left = '0px'; 
        gunSlide.style.cursor = 'grab'; 
        gunGrip.style.cursor = 'pointer';
        gunGrip.title = 'Click to eject magazine';
        showNotification('Magazine inserted.');
        return true;
    }
    return false;
  }

  function ejectMagazine() {
    magazine.style.display = 'block';
    magPos.x = magInitialPos.x;
    magPos.y = magInitialPos.y;
    magazine.style.left = magPos.x + 'px';
    magazine.style.top = magPos.y + 'px';
    magazine.style.borderColor = '#222';
    magInserted = false;
    magazineLoaded = false;
    ammoCount = 0;
    loadedAmmoCount = 0;
    updateAmmoIndicator();
    gunSlide.style.left = '0px'; 
    gunSlide.style.cursor = 'default'; 
    gunGrip.style.cursor = 'grab';
    gunGrip.title = '';
    document.querySelectorAll('.ammo').forEach(ammo => ammo.remove());
    createAmmo();
  }

  gunGrip.addEventListener('click', () => {
    if (magInserted) {
        showNotification('Magazine ejected.');
        ejectMagazine();
    }
  });

  function updateAmmoIndicator() {
    ammoLoadedIndicator.textContent = `${loadedAmmoCount} / ${maxAmmo}`;
    if(magazineLoaded) {
        ammoLoadedIndicator.textContent = `${ammoCount} / ${maxAmmo}`;
    }
  }

  function createAmmo() {
    const initialAmmoX = 600; 
    const initialAmmoY = 950;
    const ammoSpacingX = 25, ammoSpacingY = 30;
    for (let i = 0; i < maxAmmo; i++) {
      const ammo = document.createElement('div');
      ammo.className = 'ammo';
      const ammoLeft = initialAmmoX + (i % 6) * ammoSpacingX;
      const ammoTop = initialAmmoY + Math.floor(i / 6) * ammoSpacingY;
      ammo.style.left = ammoLeft + 'px';
      ammo.style.top = ammoTop + 'px';
      scene.appendChild(ammo);
    }
  }

  magazine.addEventListener('mousedown', (e) => {
    if (magInserted) return;
    e.preventDefault();
    isDraggingMag = true;
    magazine.style.cursor = 'grabbing';
    magazine.style.transition = 'none';
    startMagDragX = e.clientX;
    startMagDragY = e.clientY;
  });

  // --- Global Drag & Drop ---
  let isDraggingGroup = false;
  let groupDragStart = { x: 0, y: 0 };
  
  scene.addEventListener('mousedown', (e) => {
    if (e.target.classList.contains('ammo')) {
      const ammo = e.target;
      const isAlreadySelected = ammo.classList.contains('selected');
      if (!e.ctrlKey && !isAlreadySelected) {
        clearSelection();
        ammo.classList.add('selected');
      } else if (e.ctrlKey) {
        ammo.classList.toggle('selected');
      }
      if (document.querySelector('.ammo.selected')) {
        isDraggingGroup = true;
        groupDragStart.x = e.clientX;
        groupDragStart.y = e.clientY;
        document.querySelectorAll('.ammo.selected').forEach(selectedAmmo => {
          selectedAmmo._dragStartX = selectedAmmo.offsetLeft;
          selectedAmmo._dragStartY = selectedAmmo.offsetTop;
        });
      }
    } else if (e.target === scene || e.target === gunGrip || e.target === gunFrame) {
      if (magInserted && e.target === gunGrip) return;
      clearSelection();
      isPanning = true;
      scene.style.cursor = 'grabbing';
      panStartX = e.clientX;
      panStartY = e.clientY;
      startSceneTranslateX = sceneTranslateX;
      startSceneTranslateY = sceneTranslateY;
    }
  });

  document.addEventListener('mousemove', (e) => {
    if (isDraggingGroup) {
      let dx = (e.clientX - groupDragStart.x) / sceneScale;
      let dy = (e.clientY - groupDragStart.y) / sceneScale;
      document.querySelectorAll('.ammo.selected').forEach(ammo => {
        ammo.style.left = (ammo._dragStartX + dx) + 'px';
        ammo.style.top = (ammo._dragStartY + dy) + 'px';
      });
    }
    if (isDraggingMag) {
      let dx = (e.clientX - startMagDragX) / sceneScale;
      let dy = (e.clientY - startMagDragY) / sceneScale;
      magPos.x += dx;
      magPos.y += dy;
      magazine.style.left = magPos.x + 'px';
      magazine.style.top = magPos.y + 'px';
      startMagDragX = e.clientX;
      startMagDragY = e.clientY;
    }
    if (isPanning) {
      const dx = e.clientX - panStartX;
      const dy = e.clientY - panStartY;
      sceneTranslateX = startSceneTranslateX + dx;
      sceneTranslateY = startSceneTranslateY + dy;
      updateSceneTransform();
    }
     if (isDraggingGunSlide) { 
      let dx = (e.clientX - startGunSlideX) / sceneScale;
      let newLeft = parseFloat(gunSlide.style.left || 0) + dx;
      const minLeft = 0, maxLeft = -60;
      newLeft = Math.max(maxLeft, Math.min(newLeft, minLeft));
      gunSlide.style.left = newLeft + 'px'; 
      if (newLeft < -50 && !shellEjected) {
        shellEjected = true;
        playSound(loadSound);
      }
      startGunSlideX = e.clientX; 
    }
  });

  document.addEventListener('mouseup', () => {
    if (isDraggingGroup) {
      isDraggingGroup = false;
      const magRect = magazine.getBoundingClientRect();
      let loadedThisDrop = 0;
      const selectedAmmoElements = document.querySelectorAll('.ammo.selected');
      let isAnyAmmoOverMag = false;
      for (const ammo of selectedAmmoElements) {
        const ammoRect = ammo.getBoundingClientRect();
        if (!(ammoRect.right < magRect.left || ammoRect.left > magRect.right || ammoRect.bottom < magRect.top || ammoRect.top > magRect.bottom)) {
          isAnyAmmoOverMag = true;
          break;
        }
      }
      if (isAnyAmmoOverMag) {
        for (const ammo of selectedAmmoElements) {
          if (loadedAmmoCount < maxAmmo) {
            ammo.remove();
            loadedAmmoCount++;
            loadedThisDrop++;
          } else {
            break; 
          }
        }
      }
      if (loadedThisDrop > 0) {
        updateAmmoIndicator();
        magazine.style.borderColor = '#ffeb3b';
        showNotification(`Loaded ${loadedThisDrop} rounds.`);
      }
      clearSelection();
    }
    if (isDraggingMag) {
      isDraggingMag = false;
      magazine.style.cursor = 'grab';
      const wasInserted = checkMagInserted(); 
      if (!wasInserted && !magInserted) {
        magazine.style.transition = 'left 0.3s, top 0.3s';
        magPos.x = magInitialPos.x;
        magPos.y = magInitialPos.y;
        magazine.style.left = magPos.x + 'px';
        magazine.style.top = magPos.y + 'px';
      }
    }
    if (isPanning) {
      isPanning = false;
      scene.style.cursor = 'grab';
    }
    if (isDraggingGunSlide) { 
      isDraggingGunSlide = false; 
      gunSlide.style.cursor = 'grab'; 
      if (shellEjected) { 
        magazineLoaded = true;
        ammoCount = loadedAmmoCount;
        showNotification(`Weapon loaded with ${ammoCount} rounds.`);
      }
      gunSlide.style.transition = 'left 0.1s ease-out'; 
      gunSlide.style.left = '0px'; 
      setTimeout(() => gunSlide.style.transition = 'left 0.15s ease-in-out', 100);
    }
  });
  
  function clearSelection() {
    document.querySelectorAll('.ammo.selected').forEach(ammo => ammo.classList.remove('selected'));
  }

  // --- UI & Game Start ---
  function showNotification(message, duration = 2000) {
    notification.textContent = message;
    notification.style.opacity = '1';
    setTimeout(() => {
        notification.style.opacity = '0';
    }, duration);
  }

  playBtn.addEventListener('click', () => {
    overlay.style.display = 'none';
    createAmmo();
    magInitialPos.x = magazine.offsetLeft;
    magInitialPos.y = magazine.offsetTop;
    magPos.x = magInitialPos.x;
    magPos.y = magInitialPos.y;
    magazine.style.transform = 'translate(-50%, -50%)';
    magazine.style.left = magPos.x + 'px';
    magazine.style.top = magPos.y + 'px';
    updateAmmoIndicator();
    showNotification('Drop the magazine on the grip to insert it.');
  });
</script>
</body>
</html>
